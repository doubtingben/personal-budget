<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Labels - Budget Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="title">üè∑Ô∏è Manage Labels</h1>
                <p class="subtitle">Organize and manage your event labels</p>
            </div>
            <div class="header-right">
                <a href="index.html" class="btn btn-secondary">
                    <span>‚Üê Back to Dashboard</span>
                </a>
            </div>
        </header>

        <!-- Labels List -->
        <div class="labels-section">
            <div class="section-header">
                <h2>All Labels</h2>
                <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh</button>
            </div>

            <div class="labels-grid" id="labelsGrid">
                <!-- Labels will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Rename Label Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="renameModalTitle">Rename Label</h2>
                <button class="close-btn" id="closeRenameModal">&times;</button>
            </div>

            <form id="renameForm">
                <div class="form-group">
                    <label for="newLabelName">New Label Name</label>
                    <input type="text" id="newLabelName" required placeholder="Enter new label name">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelRenameBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Rename</button>
                </div>
            </form>
        </div>
    </div>

    <script src="labels.js"></script>
</body>

</html>
